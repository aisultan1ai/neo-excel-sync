server {
    listen 80;
    client_max_body_size 50m;

    # Раздача статики (HTML, CSS, JS)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Важно для React Router (SPA): если путь не найден, отдаем index.html,
        # чтобы React сам разобрался с маршрутом
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов на Бэкенд
    # (чтобы фронт обращался к /api, а Nginx пересылал это на FastAPI)
    location /api/ {
        # 'backend' — это имя сервиса из docker-compose.yml
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}